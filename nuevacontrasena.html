<div class="registroMain row">

	<div class="col s12">
		<!-- INPUT APELLIDO MATERNO -->
		<div class="row">
			<div class="input-field col s12">
				<input name="email" id="registroMail" type="email" class="validate" autocomplete="off">
				<label for="email">Correo electrónico:</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input name="claveapi" id="claveApi" type="text" class="validate" onblur="validaCodigoVericacion(this);" autocomplete="off">
				<label for="claveapi">Código de verificación:</label>
			</div>
		</div>
		<!-- INPUT PASSWORD -->
		<div class="row" id="rowContrasena">
			<div class="input-field col s12">
				<input name="password" id="registroPassword" type="password" class="validate" onkeyup="validaStrongPassword(this);">
				<label for="password">Contraseña:</label>
				<div id="divValidaPassword" class="validaRegistro" style="display:none" >El password debe contener al menos una letra mayúscula, al menos una letra minúscula, al menos un número, al menos un caracter especial ([! @ # $ % ^ & *), y una longitud mínima de 8 caracteres </div>
			</div>
		</div>
		<!-- INPUT CONFIRMA PASSWORD -->
		<div class="row" id="rowRepetirContrasena">
			<div class="input-field col s12">
				<input name="repetirPass" id="registroRepetirPass" type="password" class="validate" onkeyup="validaRepetirPassword(this);">
				<label for="password">Repetir contraseña:</label>
				<div id="divValidaRepetirPassword" class="validaRegistro" style="display:none" >El password no coincide </div>
			</div>

		</div>
		
		<!-- BOTON GUARDAR -->
		<div class="divRegistro registro">
			<div id="btnNuevaContrasena" class="btnGuardar">
				Guardar
			</div>
		</div>

	</div>
	<div id="modalNuevaContrasena" class="modal bottom-sheet">
	    <div class="modal-content">
	      <p>Se cambió su contraseña exitosamente.</p>
	    </div>
	    <div class="modal-footer">
	      <a id="btnRecuperaLink"  class="modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
	    </div>
  </div>

	<div class="divRegistro registro validaCodigoVericacion">

	</div>

</div>
